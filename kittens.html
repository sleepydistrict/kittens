<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
<script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> 
<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script> 

<a-scene>
  <a-assets>

    <audio id="click-sound" src="audio/click.ogg"></audio>

    <!-- Images. -->
    <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
    <img id="neutral" src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif">
    <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
    <img id="angry" src="https://media.giphy.com/media/l4KhS0BOFBhU2SYIU/giphy.gif">
    <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="happy" src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif">
  

  </a-assets>
  <a-entity position="0 2.25 -15" particle-system="preset: snow" color="black"></a-entity>

  <!-- 360-degree image. -->
  <a-sky id="image-360" 
    radius="10" 
    src="#city" 
    data-set-image-fade-setup="true">
  </a-sky>

  <!-- Link we will build. -->
  <a-entity id="links" layout="layout: line; margin: 1.5" position="-3 -1 -4">
    <a-entity template="src: #plane" data-thumb="#angry">
      <a-entity class="link" 
        geometry="primitive: plane; height: 1; width: 1" 
        material="shader: flat; src: #angry" 
        event-set__1="_event: mousedown; scale: 1 1 1" 
        event-set__2="_event: mouseup; scale: 1.2 1.2 1" 
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1" 
        event-set__4="_event: mouseleave; scale: 1 1 1" 
        set-image="on: click; target: #image-360; src: #cubes" 
        sound="on: click; src: #click-sound">
      </a-entity>
    </a-entity>
    <a-entity template="src: #plane" data-thumb="#neutral">
      <a-entity class="link" 
        geometry="primitive: plane; height: 1; width: 1" 
        material="shader: flat; src: #neutral" 
        event-set__1="_event: mousedown; scale: 1 1 1" 
        event-set__2="_event: mouseup; scale: 1.2 1.2 1" 
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1" 
        event-set__4="_event: mouseleave; scale: 1 1 1" 
        set-image="on: click; target: #image-360; src: #city" 
        sound="on: click; src: #click-sound">
      </a-entity>
    </a-entity>
    <a-entity template="src: #plane" data-thumb="#happy">
      <a-entity class="link" 
        geometry="primitive: plane; height: 1; width: 1" 
        material="shader: flat; src: #happy" 
        event-set__1="_event: mousedown; scale: 1 1 1" 
        event-set__2="_event: mouseup; scale: 1.2 1.2 1" 
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1" 
        event-set__4="_event: mouseleave; scale: 1 1 1" 
        set-image="on: click; target: #image-360; src: #sechelt" 
        sound="on: click; src: #click-sound"></a-entity>
      </a-entity>
    </a-entity>
  </a-entity>

  <!-- Camera + Cursor. -->
  <a-entity camera="" look-controls="" position="" rotation="" scale="" visible="">
    <a-cursor id="cursor" 
      animation-click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" 
      animation-fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500" 
      event-set__1="_event: mouseenter; color: springgreen" 
      event-set__2="_event: mouseleave; color: black" 
      fuse="true" 
      raycaster="objects: .link" 
      color="yellow" 
      fusing="0.09999999999999998 0.09999999999999998 0.09999999999999998 ">
    </a-cursor>
  </a-entity>
  <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="3136" height="308" style="width: 1568px; height: 154px;"></canvas>
  <div class="a-enter-vr" aframe-injected="">
    <button class="a-enter-vr-button" aframe-injected=""></button>
  </div>
  <div class="a-orientation-modal a-hidden" aframe-injected="">
    <button aframe-injected="">Exit VR</button>
  </div>
  <a-entity light="" data-aframe-default-light="" aframe-injected="" position="" rotation="" scale="" visible=""></a-entity>
  <a-entity light="" position="" data-aframe-default-light="" aframe-injected="" rotation="" scale="" visible=""></a-entity>
</a-scene>
