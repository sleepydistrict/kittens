<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
<script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>

<a-scene>
  <a-assets>

    <audio id="click-sound" src="audio/click.ogg"></audio>

    <!-- Images. -->
    <img id="city" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
    <img id="neutral" src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif">
    <img id="cubes" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
    <img id="angry" src="https://media.giphy.com/media/l4KhS0BOFBhU2SYIU/giphy.gif">
    <img id="sechelt" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="happy" src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif">
  

  </a-assets>

  <!-- 360-degree image. -->
  <a-sky id="image-360" radius="10" src="#city"></a-sky>

  <!-- Link we will build. -->
  <a-entity id="links" layout="layout: line; margin: 1.5" position="-3 -1 -4">
    <a-entity template="src: #plane" data-thumb="#angry">
      <a-entity class="link" 
        geometry="primitive: plane; height: 1; width: 1" 
        material="shader: flat; src: #angry" 
        event-set__1="_event: mousedown; scale: 1 1 1" 
        event-set__2="_event: mouseup; scale: 1.2 1.2 1" 
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1" 
        event-set__4="_event: mouseleave; scale: 1 1 1" 
        set-image="on: click; target: #image-360; src: #cubes" 
        sound="on: click; src: #click-sound">
      </a-entity>
    </a-entity>
    <a-entity template="src: #plane" data-thumb="#neutral">
      <a-entity class="link" 
        geometry="primitive: plane; height: 1; width: 1" 
        material="shader: flat; src: #neutral" 
        event-set__1="_event: mousedown; scale: 1 1 1" 
        event-set__2="_event: mouseup; scale: 1.2 1.2 1" 
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1" 
        event-set__4="_event: mouseleave; scale: 1 1 1" 
        set-image="on: click; target: #image-360; src: #cubes" 
        sound="on: click; src: #click-sound">
      </a-entity>
    </a-entity>
    <a-entity template="src: #plane" data-thumb="#happy">
      <a-entity class="link" 
        geometry="primitive: plane; height: 1; width: 1" 
        material="shader: flat; src: #happy" 
        event-set__1="_event: mousedown; scale: 1 1 1" 
        event-set__2="_event: mouseup; scale: 1.2 1.2 1" 
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1" 
        event-set__4="_event: mouseleave; scale: 1 1 1" 
        set-image="on: click; target: #image-360; src: #cubes" 
        sound="on: click; src: #click-sound"></a-entity>
      </a-entity>
    </a-entity>
  </a-entity>
    
  <!-- <a-entity class="link" geometry="primitive: plane; height: 1; width: 1"
    material="shader: flat; src: #cubes-thumb"
    sound="on: click; src: #click-sound"></a-entity> -->

  <!-- Camera + Cursor. -->
  <a-camera>
    <a-cursor id="cursor">
      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-camera>
</a-scene>
